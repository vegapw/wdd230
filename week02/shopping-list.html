<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const ulVar = document.querySelector('ul');
        const inputVar = document.querySelector('input');
        const buttonVar = document.querySelector('button');

        buttonVar.addEventListener('click', () => {
            let valueInput = inputVar.value;
            const liVar = document.createElement("li");
            const spanVar = document.createElement("span");
            const buttonVar2 = document.createElement("button");
            inputVar.value = ' ';
            console.log(valueInput);
            liVar.appendChild(spanVar);
            liVar.appendChild(buttonVar2);
            spanVar.textContent = valueInput;
            buttonVar2.textContent = 'Delete';
            ulVar.appendChild(liVar);
            buttonVar2.addEventListener('click', () => {
                ulVar.removeChild(liVar);
            });
            inputVar.focus();
        });



    </script>
</body>

</html>
